<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<title>Blog</title>
	</head>
	<body>
		<h1>Bienvenido al Blog</h1>
		
		<!-- EL FOR QUE VIENE A CONTINUACION 
			ES DEL SISTEMA DE TEMPLATES NUNJUCKS -->			
		{%for articulo in articulos%}
		   	<h2>{{articulo.titulo}}</h2>	
		{%endfor%}
		
		<h2>Categorias del blog:</h2>
		<ul>
			{%for categoria in categorias%}
			  <li>{{categoria.nombre}}</li>
			{%endfor%}
		</ul>
		
	</body>
</html>
